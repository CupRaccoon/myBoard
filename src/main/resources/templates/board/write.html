<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />

<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div>
        <a th:href="@{/board/{path}(path=${boardType})}"><h4 th:text="${boardType}"></h4></a>

    <form th:action="@{/board/{path}/new(path=${boardType})}" th:object="${boardDto}" method="post">
        <div class="form-group">
            <label th:for="nickName">닉네임</label>
            <input type="text" th:field="*{nickName}" class="form-control" placeholder="닉네임">
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="text" th:field="*{password}" class="form-control" placeholder="비밀번호">
        </div>
        <div class="form-group">
            <label th:for="title">제목</label>
            <input type="text" th:field="*{title}" class="form-control" placeholder="제목">
        </div>
        <div class="form-group">
            <label th:for="content">내용</label>
            <textarea type="text" th:field="*{content}" class="form-control" rows="5" placeholder="내용"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->


</body>
</html>
