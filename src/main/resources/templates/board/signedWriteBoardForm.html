<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />

<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"></div>
    <div th:replace="fragments/loginHeader :: loginHeader (${loginMember})"/>
    <div th:replace="~{fragments/bodyHeader :: boardHeader (${boardType},${korName})}"></div>


    <form th:action="@{/board/{path}/signednew(path=${boardType})}" th:object="${newBoardRequest}" method="post">
        <div class="form-group">
            <label th:for="title">제목</label>
            <input type="text" th:field="*{title}" class="form-control">
        </div>
        <div class="form-group">
            <label th:for="content">내용</label>
            <textarea type="text" th:field="*{content}" class="form-control" rows="5" placeholder="내용"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">쓰기</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer"></div>

</div> <!-- /container -->
</body>
</html>
