<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div>
        <a th:href="@{/board/{path}(path=${boardType})}"><h3 th:text="${korName}"></h3></a>
    </div>
    <form th:action="@{/board/{path}/{id}/edit(path=${boardType},id=${boardId})}" th:object="${boardDto}" method="post">
        <div class="form-group">
            <label th:for="userName">닉네임</label>
            <input type="text" th:field="*{userName}" class="form-control"/>
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="text" th:field="*{password}" class="form-control"/>
        </div>
        <div class="form-group">
            <label th:for="stockQuantity">제목</label>
            <input type="text" th:field="*{title}" class="form-control"/>
        </div>
        <div class="form-group">
            <label th:for="author">내용</label>
            <input type="text" th:field="*{content}" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div th:replace="fragments/footer :: footer"/>

</div>

</body>
</html>
