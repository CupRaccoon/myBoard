<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />

<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div>
        <a th:href="@{/board/{path}(path=${boardType})}"><h3 th:text="${korName}"></h3></a>
    </div>


    <form th:action="@{/board/{path}/{id}/edit/validate(path=${boardType},id=${boardId})}" th:object="${passwordForm}" method="post">
        <div class="form-group">
            <label>비밀번호</label>
            <input type="text" th:field="*{password}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" /></div>



</body>
</html>
